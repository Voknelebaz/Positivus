<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/stylesheets/css/main.css">
   <title></title>
</head>

<body>

   <div class="wrapper">

      <header class="header">
         <div class="header__container">
            <div class="header__logo">
               <img src="assets/images/logo.svg" alt="Header Logo">

            </div>
            <button class="header__burger" type="button">
               <span class="header__burger-line"></span>
            </button>
            <nav class="header__menu menu">
               <ul class="menu__list">
                  <li class="menu__item">
                     <a href="" class="menu__link">About us</a>
                  </li>
                  <li class="menu__item">
                     <a href="" class="menu__link">Services</a>
                  </li>
                  <li class="menu__item">
                     <a href="" class="menu__link">Use Cases</a>
                  </li>
                  <li class="menu__item">
                     <a href="" class="menu__link">Pricing</a>
                  </li>
                  <li class="menu__item">
                     <a href="" class="menu__link">Blog</a>
                  </li>
                  <li class="menu__item">
                     <button class="menu__button button">Request a quote</button>
                  </li>
               </ul>
            </nav>
         </div>
      </header>
      <main class="page">
         <section class="main__page main">
            <div class="main__container">
               <div class="main__content">
                  <h1 class="main__title">Navigating the digital landscape for success</h1>
                  <div class="main__image main__image-show">
                     <img src="assets/images/section-main/01.jpg" alt="Main image">
                  </div>
                  <div class="main__text">
                     <p>Our digital marketing agency helps businesses grow and succeed online through a range of
                        services including SEO, PPC, social media marketing, and content creation.</p>
                  </div>
                  <div class="main__button">
                     <button class="button">Book a consultation</button>
                  </div>
               </div>
               <div class="main__image main__image-hide">
                  <img src="assets/images/section-main/01.jpg" alt="Main image">
               </div>
            </div>
         </section>
      </main>
      <footer class="footer">
         footer
      </footer>

   </div>
<script src="js/script.js"></script>
</body>

</html>
